{{define "content"}}
  <table class="table table-striped">
    <thead>
        <tr>
          <th>Nom</th>
          <th>Nombre de livre</th>
          <th>Actions</th>
        </tr>
    </thead>
    <tbody>
      {{ range . }}
      <tr>
        <td>
          <a href="{{ .ToURL }}">{{ .Name }}</a>
        </td>
        <td>
          {{ .CountBooks }}
        </td>
        <td>
          <a href="/tags/{{ .ID }}/delete">Supprimer</a>
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
{{end}}
